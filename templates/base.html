<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brandenbed Living Spaces</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
      body {font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}
      .hero {background: linear-gradient(90deg,#0d6efd22,#0dcaf022);padding:60px 0}
      .quick-stat {font-weight:700;font-size:1.3rem}
      .sidebar {min-height:100vh;background:#f8f9fa;padding-top:1rem}
      .nav-link.active {font-weight:600;color:#0d6efd}
      @media (max-width:576px){ .hero {padding:30px 0} .quick-stat{font-size:1rem} }
    </style>
  </head>
  <body>
    {% block body %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
